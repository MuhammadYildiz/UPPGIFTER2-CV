<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>CONTACT</title>
</head>

<body>
    <!-- Content -->
    <div class="content">
        <!-- Navbar -->
        <navbar class="navbar">
            <div title="PROFILE" class="nav">
                <a href="/index.html">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
            <div title="ABOUT ME" class="nav">
                <a href="/html/about.html">
                    <i class="fa fa-address-card"></i>
                </a>
            </div>
            <div title="PROJECT" class="nav">
                <a href="/html/project.html">
                    <i class="fa-brands fa-r-project"></i>
                </a>
            </div>
            <div title="EDUCATION" class=" nav">
                <a href="/html/education.html">
                    <i class="fas fa-graduation-cap"></i>
                </a>
            </div>
            <div title="LANGUAGE" class="nav">
                <a href="/html/language.html">
                    <i class="fa fa-language"></i>
                </a>
            </div>
            <div title="EXPERIENCE" class="nav">
                <a href="/html/experience.html">
                    <i class="fa fa-briefcase"></i>
                </a>
            </div>
            <div title="CONTACT" class="nav active">
                <a href="contact.html">
                    <i class="fa fa-message"></i>
                </a>
            </div>
            <div title="BACK HOME" class="nav">
                <a href="#mode">
                    <i class="fa-solid fa-home"></i>
                </a>
            </div>
        </navbar>

        <!-- MAIN -->
        <div id="main" class="main">
            <div class="main-content">
                <div id="mode" title="DARK MODE" class="mode">
                    <button class="mode-btn">
                        <i class="fa-solid fa-circle-half-stroke"></i>
                    </button>
                </div>
                <!-- CONTACT -->
                <div class="contact" id="contact">
                    <div class="contact-tema">
                        <h1>Contact Details</h1>
                    </div>
                    <div class="contact-main">
                        <div class="contact-forms">
                            <div class="contact-form">
                                <form class="contact-form-main" action="">
                                    <div>
                                        <label for="">Your Phone Number</label>
                                        <input placeholder="phon number.." type="text">
                                    </div>
                                    <button class="sub"  type="submit">Call Me</button>
                                
                                </form>
                            </div>
                            <div class="contact-form">
                                <form class="contact-form-main" action="">
                                    <div>
                                        <label for="">My Address</label>
                                        <p>Härenavägen 39, 12345 Stockholm, Swedin</p>
                                    </div>
                                    <button class="sub"  type="submit">Find on map</button>
                                   
                                </form>
                            </div>
                            <div class="contact-form">
                                <form class="contact-form-main" action="">
                                    <div>
                                        <label for="">Your E-mail Address</label>
                                        <input placeholder=" E-mail Address.." type="text">
                                    </div>
                                    <button class="sub"  type="submit">Send E-mail</button>
                                    
                                </form>
                            </div>
                        </div>
                        <div class="contact-tema">
                            <a href="#contact-join">Join Me</a>
                        </div>
                        <div id="contact-join" class="contact-join">
                            <a href="" class="contact-media">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="" class="contact-media">
                                <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                            </a>
                            <a href="" class="contact-media">
                                <i class="fa-brands fa-youtube" aria-hidden="true"></i>
                            </a>
                            <a href="" class="contact-media">
                                <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                            </a>
                            <a href="https://github.com/explore" target="_blank" class="contact-media">
                                <i class="fa-brands fa-github" aria-hidden="true"></i>
                            </a>
                            <a href="" target="" class="contact-media">
                                <i class="fa-regular fa-envelope"></i>
                            </a>
                            <a href="" target="" class="contact-media">
                                <i class="fa-solid fa-phone"></i>
                            </a>
                        </div>
                        <div class="contact-webb">
                            <div class="contact-webb-tema">
                                <p> Visit my website</p>
                            </div>
                            <i class="fa-sharp fa-solid fa-hand-point-right"></i>
                            <a target="_blank" class="contact-webb-link" href="http://cholpanmoda.freeoda.com/">Click to visit</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- java script -->
    <script src="/index.js"></script>
